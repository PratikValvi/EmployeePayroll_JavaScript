<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/new_home.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Employee Payroll Application</title>
</head>

<body>
  <!--UC1-->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/images/logo.png" alt="">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <div class="main-content">
    <!--UC2-->
    <div class="header-content">
      <div class="emp-detail-text">
        Employee Details
        <div class="emp-count">10</div>
      </div>
      <div class="add-user-button">
        <a href="../pages/payroll_form.html" class="add-button">
          <img src="../assets/icons/add-24px.svg" alt="">Add User</a>
      </div>
    </div>
    <!-- header-content -->
    <div class="table-main">
      <table id="table-display" class="table">
        <thead>
          <!--UC 3-->
          <tr>
            <th>Profile Pic</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Profile Pic">
              <img class="profile" src="../assets/profile-images/Ellipse -2.png" alt="">
            </td>
            <td data-label="Name">
              Pratik Valvi
            </td>
            <td data-label="Gender">
              Male
            </td>
            <td data-label="Department">
              <div class="dept-label">HR</div>
              <div class="dept-label">Finance</div>
            </td>
            <td data-label="Salary">
              300000
            </td>
            <td data-label="Start">
              1 Nov 2020
            </td>
            <td data-label="Actions">
              <img id="1" onclick="remove(this)" src="../assets/icons/delete-black-18dp.svg" alt="delete">
              <img id="1" alt="edit" onclick="update(this)" src="../assets/icons/create-black-18dp.svg">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- table-main -->
  </div>
  <!--main-content-->
</body>

</html>
